<div class="container mt-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="../../assets/login.png" class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form [formGroup]="LoginForm" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center mb-4">

          <button type="button" class="btn btn-primary btn-sm btn-floating mx-1">
            <i class="bi bi-facebook"></i>
          </button>

          <button type="button" class="btn btn-danger btn-sm btn-floating mx-1">
            <i class="bi bi-google"></i>
          </button>

          <button type="button" class="btn btn-dark btn-sm btn-floating mx-1">
            <i class="bi bi-linkedin"></i>
          </button>
        </div>


        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example3">Username</label>
          <input type="username" formControlName="username" class="form-control form-control"
            placeholder="Enter a valid username" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example4">Password</label>
          <input type="password" id="form3Example4" formControlName="password" class="form-control form-control"
            placeholder="Enter password" />
        </div>

        <div class="text-center text-lg-start mt-2 pt-2">
          <button type="submit" class="btn btn-success btn" [disabled]="LoginForm.invalid">Login</button>
          <p class="small fw-bold mt-4 pt-1">Don't have an account? <a href="#!" class="link-danger">Register</a></p>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Filter -->
<div class="float-end">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" multiTemplateDataRows
  class="mat-elevation-z8">

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by company">Company</th>
    <td mat-cell *matCellDef="let element">{{element.group_name}}</td>
  </ng-container>

  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row"><span class="float-end">Expand</span></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" class="btn float-end"
        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <table>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Gender</th>
          </tr>
          <tr *ngFor="let element of element.value">
            <td>{{element.name}}</td>
            <td>{{element.phone}}</td>
            <td>{{element.gender}}</td>
          </tr>
        </table>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<!-- paginator -->
<div>
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
